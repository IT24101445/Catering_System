<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">My Bookings</h3>
        <a href="/customer" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

    <div class="card">
        <div class="card-body p-0">
            <div th:if="${bookings != null and !bookings.empty}" class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Event</th>
                            <th>Date</th>
                            <th>Guests</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${bookings}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.eventType}"></td>
                            <td th:text="${b.eventDate}"></td>
                            <td th:text="${b.guestCount}"></td>
                            <td th:text="${b.status}"></td>
                            <td class="text-end">
                                <a th:href="@{'/booking/' + ${b.id}}" class="btn btn-sm btn-primary">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${bookings == null or bookings.empty}" class="p-4 text-center text-muted">
                You have no bookings yet.
            </div>
        </div>
    </div>
</div>
</body>
</html>
