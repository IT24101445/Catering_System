<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event Bookings - Golden Dish Catering</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --gray-light: #e9ecef;
            --gray: #6c757d;
            --gray-dark: #343a40;
            --border: #dee2e6;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--light-bg);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--gray-dark);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background-color: var(--white);
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }

        .navbar-text {
            color: var(--gray);
            font-weight: 500;
            background: var(--gray-light);
            padding: 0.5rem 1rem;
            border-radius: 30px;
        }

        .btn-logout {
            background: transparent;
            color: var(--gray);
            border: 1px solid var(--border);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: var(--gray-light);
            color: var(--primary);
        }

        /* Main Container */
        .main-container {
            background: var(--white);
            border-radius: var(--radius);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1400px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--primary);
            margin: 0;
        }

        .header h6 {
            color: var(--gray);
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .btn-back {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-back:hover {
            background: var(--gray-light);
            color: var(--primary);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.2rem 1.8rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 1.5rem;
        }

        .booking-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: var(--transition);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gray);
            transition: var(--transition);
        }

        .booking-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .booking-card.pending::before {
            background: var(--warning);
        }

        .booking-card.confirmed::before {
            background: var(--success);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .booking-id {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            background: var(--gray-light);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
        }

        .booking-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
            border: 1px solid rgba(243, 156, 18, 0.3);
        }

        .status-confirmed {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .booking-info {
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            margin-bottom: 0.8rem;
            align-items: start;
            gap: 0.8rem;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary);
            min-width: 120px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .info-label i {
            color: var(--gray);
            width: 16px;
            text-align: center;
        }

        .info-value {
            color: var(--gray-dark);
            font-size: 1rem;
            font-weight: 500;
        }

        .booking-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn-confirm {
            flex: 1;
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .btn-confirm:hover {
            background: #219653;
            transform: translateY(-2px);
        }

        .btn-delete {
            flex: 1;
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-light);
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: var(--gray);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading i {
            color: var(--primary);
            font-size: 2.5rem;
        }

        .loading p {
            margin-top: 1rem;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bookings-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .info-row {
                flex-direction: column;
                gap: 0.3rem;
            }

            .info-label {
                min-width: auto;
            }
        }

        /* Animation for cards appearing */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        .booking-card:nth-child(1) { animation-delay: 0.1s; }
        .booking-card:nth-child(2) { animation-delay: 0.2s; }
        .booking-card:nth-child(3) { animation-delay: 0.3s; }
        .booking-card:nth-child(4) { animation-delay: 0.4s; }
        .booking-card:nth-child(5) { animation-delay: 0.5s; }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            z-index: 10000;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
            <span class="navbar-brand">
                <img src="/images/logo.png" alt="Golden Dish Caterers Logo">
                Golden Dish Catering
            </span>
        <div class="d-flex align-items-center gap-3">
            <span class="navbar-text" th:text="${userEmail}">user@example.com</span>
            <a href="/event/logout" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <div class="main-container">
        <div class="header">
            <h1>Customer Bookings</h1>
            <h6>Review and manage customer booking requests</h6>
        </div>

        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="/event/dashboard" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Stats Bar -->
        <div id="statsBar" class="stats-bar" style="display: none;">
            <div class="stat-item">
                <span class="stat-value" id="totalBookings">0</span>
                <span class="stat-label">Total Bookings</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="pendingBookings">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="confirmedBookings">0</span>
                <span class="stat-label">Confirmed</span>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading bookings...</p>
        </div>

        <!-- Bookings Grid -->
        <div id="bookingsGrid" class="bookings-grid" style="display: none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-calendar-times"></i>
            <h3>No New Bookings</h3>
            <p>There are no pending event bookings at the moment. Check back later for new requests.</p>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const CTX = /*[[@{/}]]*/ '/';
    const BOOKINGS_API = CTX + 'api/bookings';
    const BOOKINGS_CONFIRM_API = id => CTX + 'api/bookings/' + id + '/confirm';
    const BOOKINGS_ID_API = id => CTX + 'api/bookings/' + id;

    // Fetch and display bookings
    async function loadBookings() {
        try {
            const response = await fetch(BOOKINGS_API);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const bookings = await response.json();

            // Hide loading
            document.getElementById('loadingState').style.display = 'none';

            const allBookings = bookings || [];

            if (allBookings.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            } else {
                updateStats(allBookings);
                document.getElementById('statsBar').style.display = 'flex';
                displayBookings(allBookings);
                document.getElementById('bookingsGrid').style.display = 'grid';
            }
        } catch (error) {
            console.error('Error loading bookings:', error);
            document.getElementById('loadingState').innerHTML =
                '<p style="color: var(--danger);">Error loading bookings. Please refresh the page.</p>';
        }
    }

    function updateStats(bookings) {
        const total = bookings.length;
        const pending = bookings.filter(b => (b.status || 'PENDING').toUpperCase() === 'PENDING').length;
        const confirmed = total - pending;

        document.getElementById('totalBookings').textContent = total;
        document.getElementById('pendingBookings').textContent = pending;
        document.getElementById('confirmedBookings').textContent = confirmed;
    }

    function displayBookings(bookings) {
        const grid = document.getElementById('bookingsGrid');
        grid.innerHTML = '';

        // Sort bookings: pending first, then by date
        const sortedBookings = [...bookings].sort((a, b) => {
            // Pending first
            if ((a.status || 'PENDING').toUpperCase() === 'PENDING' &&
                (b.status || 'PENDING').toUpperCase() !== 'PENDING') {
                return -1;
            }
            if ((a.status || 'PENDING').toUpperCase() !== 'PENDING' &&
                (b.status || 'PENDING').toUpperCase() === 'PENDING') {
                return 1;
            }

            // Then by date (soonest first)
            const dateA = new Date(a.eventDate);
            const dateB = new Date(b.eventDate);
            return dateA - dateB;
        });

        sortedBookings.forEach(booking => {
            const card = createBookingCard(booking);
            grid.appendChild(card);
        });
    }

    function createBookingCard(booking) {
        const card = document.createElement('div');
        const statusText = (booking.status || 'PENDING');
        const isPending = String(statusText).toUpperCase() === 'PENDING';
        card.className = `booking-card ${statusText.toLowerCase()}`;
        card.innerHTML = `
                <div class="booking-header">
                    <span class="booking-id">Booking #${booking.id ?? '-'}</span>
                    <span class="booking-status status-${statusText.toLowerCase()}">${statusText}</span>
                </div>
                <div class="booking-info">
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-user"></i> Name:</span>
                        <span class="info-value">${booking.firstName} ${booking.lastName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
                        <span class="info-value">${booking.email}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-phone"></i> Phone:</span>
                        <span class="info-value">${booking.phone}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-calendar"></i> Event Type:</span>
                        <span class="info-value">${booking.eventType}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-calendar-day"></i> Date & Time:</span>
                        <span class="info-value">${formatDate(booking.eventDate)}${booking.eventTime ? ' at ' + booking.eventTime : ''}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-users"></i> Guests:</span>
                        <span class="info-value">${booking.guestCount}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-map-marker-alt"></i> Venue:</span>
                        <span class="info-value">${booking.venueAddress}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-utensils"></i> Menu:</span>
                        <span class="info-value">${booking.menuType}</span>
                    </div>
                    ${booking.additionalServices ? `
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-plus-circle"></i> Services:</span>
                        <span class="info-value">${booking.additionalServices}</span>
                    </div>
                    ` : ''}
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-dollar-sign"></i> Total Cost:</span>
                        <span class="info-value" style="color: var(--primary); font-weight: 700;">$${formatMoney(booking.totalCost)}</span>
                    </div>
                    ${booking.specialRequests ? `
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-comment"></i> Notes:</span>
                        <span class="info-value">${booking.specialRequests}</span>
                    </div>
                    ` : ''}
                </div>
                ${isPending ? `
                <div class="booking-actions">
                    <button class="btn-confirm" onclick="confirmBooking(${booking.id})"><i class="fas fa-check"></i> Confirm</button>
                    <button class="btn-delete" onclick="deleteBooking(${booking.id})"><i class="fas fa-trash"></i> Delete</button>
                </div>` : ''}
            `;
        return card;
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function formatMoney(value) {
        const num = Number(value ?? 0);
        if (Number.isNaN(num)) return '0.00';
        return num.toFixed(2);
    }

    async function confirmBooking(id) {
        if (!confirm('Are you sure you want to confirm this booking?')) {
            return;
        }

        try {
            const response = await fetch(BOOKINGS_CONFIRM_API(id), {
                method: 'PUT',
                headers: { 'Accept': 'application/json' },
                credentials: 'same-origin'
            });

            const result = await response.json();

            if (result.success) {
                showNotification('Booking confirmed successfully!', 'success');
                loadBookings(); // Reload the list
            } else {
                showNotification('Error: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error confirming booking:', error);
            showNotification('An error occurred. Please try again.', 'error');
        }
    }

    async function deleteBooking(id) {
        if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(BOOKINGS_ID_API(id), {
                method: 'DELETE',
                headers: { 'Accept': 'application/json' },
                credentials: 'same-origin'
            });

            const result = await response.json();

            if (result.success) {
                showNotification('Booking deleted successfully!', 'success');
                loadBookings(); // Reload the list
            } else {
                showNotification('Error: ' + result.message, 'error');
            }
        } catch (error) {
            console.error('Error deleting booking:', error);
            showNotification('An error occurred. Please try again.', 'error');
        }
    }

    function showNotification(message, type) {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        // Animate in
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
            notification.style.opacity = '1';
        }, 10);

        // Remove after 3 seconds
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            notification.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    // Load bookings on page load
    document.addEventListener('DOMContentLoaded', loadBookings);
</script>
</body>
</html>
