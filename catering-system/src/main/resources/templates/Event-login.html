<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event coordinator Login - Golden Dish Catering</title>
  <style>
    /* Prevent white flash on refresh */
    html {
      background-color: #000;
    }

    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; color: #333; min-height: 100vh; display: flex; flex-direction: column; }
    .navbar a { color: white; text-decoration: none; padding: 10px 20px; font-size: 1.1em; font-weight: bold; text-transform: uppercase; transition: background-color 0.3s ease; }
    .navbar a:hover { background-color: #d27c00; }
    .logo img { width: 50px; height: auto; border-radius: 8px; }
    header { background-color: #000; color: white; text-align: center; padding: 30px 0; }
    header h1 { font-size: 2.2em; margin: 0; }
    header p  { font-size: 1.1em; margin-top: 10px; }
    
    /* Login form enhancements */
    .login-container { 
      background: linear-gradient(135deg, black 50%, gray 50%);
      min-height: 60vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.4rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #e4a801;
      box-shadow: 0 0 0 3px rgba(228, 168, 1, 0.1);
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #e4a801 0%, #d27c00 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(228, 168, 1, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 10px;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 12px;
    }
    
    .success-message {
      background: #efe;
      border: 1px solid #cfc;
      color: #363;
      padding: 10px;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 12px;
    }
    
    .main-content {
      flex: 1;
    }
    
    .footer-sticky {
      margin-top: auto;
    }
    
    .back-home-btn {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .back-home-btn:hover {
      background: rgba(255,255,255,0.2);
    }

  </style>

</head>
<body>

<div class="main-content">
<header>
  <div style="position: absolute; top: 20px; left: 20px;">
    <a href="/login-portal.html" class="back-home-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>
  </div>
  <h1>Event Coordinator Login</h1>
  <p>Access your dashboard to manage events</p>
</header>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">
      <i class="fas fa-user-shield"></i>
      Event Coordinator Login
    </h2>
    
    <form id="login-form" autocomplete="off">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input id="password" type="password" required placeholder="Enter your password" />
      </div>
      
      <button id="login-btn" type="button" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div id="info" class="hidden"></div>

    <div id="fail-box" class="hidden">
      <div class="error-message">
        <p><strong>Login failed.</strong></p>
        <p id="fail-text">Please contact the admin or try again.</p>
        <div style="margin-top: 1rem; text-align: center;">
          <button id="try-again" class="login-btn" style="width: auto; padding: 8px 16px; font-size: 14px;">
            <i class="fas fa-redo"></i> Try Again
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="margin-top: 1rem; text-align: center; font-size: 14px; color: #666; background: white; padding: 20px;">
  <p>Don't have an account? <a href="/event/register" style="color: #e4a801; text-decoration: none; font-weight: 600;">Register here</a></p>
</div>
</div>

<div class="bg-[#333] text-white text-center py-3 footer-sticky">
  <p style="font-size: 12px;">&copy; 2025 Golden Dish Caterings </p>
</div>

<!-- relative path so it works even if you add a context-path -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script defer src="/js/Event-login.js"></script>

</body>
</html>
