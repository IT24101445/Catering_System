<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="icon" href="/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar { background-color: #e4a801; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; padding: 10px 20px; font-weight: bold; text-transform: uppercase; }
        .navbar a:hover { background-color: #d27c00; }
        .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
        .input { border: 1px solid #d1d5db; border-radius: 8px; padding: 12px; width: 100%; }
        .btn { background-color: #e4a801; color: white; border-radius: 8px; padding: 12px; border: none; cursor: pointer; font-weight: 600; width: 100%; }
        .btn:hover { background-color: #d27c00; }
        .btn-secondary { background-color: #6b7280; color: white; }
        .btn-secondary:hover { background-color: #4b5563; }
        .error { margin-top: 12px; color: #b91c1c; display: none; }
    </style>
    <script defer src="/js/driver-login.js"></script>
    <script>window.APP_CONFIG = { apiBase: '/api' };</script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.tailwindcss.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self'">
</head>
<body class="bg-gray-50">
<div class="navbar">
    <div class="logo flex items-center gap-2">
        <img src="/images/logo.png" style="width:40px;height:auto;border-radius:8px;" alt="logo">
        <span class="text-white font-bold">Golden Dish Catering</span>
    </div>
    <div>
        <a href="/">Home</a>
    </div>
</div>

<header style="background-image: url('/images/header-image.jpg'); background-size: cover; background-position: center; padding: 60px 0; text-align: center; color: white;">
    <h1>Driver Login</h1>
    <p>Please sign in to view your deliveries</p>
</header>

<main class="max-w-md mx-auto p-4">
    <div class="card">
        <form id="loginForm" class="grid gap-3">
            <label for="email" class="font-semibold">Email</label>
            <input id="email" name="email" type="email" autocomplete="username" required class="input">

            <label for="password" class="font-semibold">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="input">

            <button id="loginBtn" type="submit" class="btn">Sign in</button>
            <div id="error" class="error" role="alert"></div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account?</p>
                <a href="/delivery/driver/signup" class="btn btn-secondary mt-2">Sign Up</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
