<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Golden Dish Catering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-yellow: #FFD700;
            --light-yellow: #FFF9E6;
            --dark-yellow: #E6C200;
            --dark-text: #333333;
            --light-text: #666666;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --error: #e74c3c;
            --success: #2ecc71;
        }

        body {
            background: linear-gradient(135deg, var(--primary-yellow), var(--dark-yellow));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-home:hover {
            transform: translateX(-5px);
        }

        .register-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary-yellow), var(--dark-yellow));
            color: var(--dark-text);
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .register-header p {
            margin: 0;
            font-weight: 500;
        }

        .register-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-yellow);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary-yellow), var(--dark-yellow));
            border: none;
            border-radius: 10px;
            padding: 0.85rem 1.5rem;
            font-weight: 600;
            color: var(--dark-text);
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .alert-success {
            background-color: #f0fdf4;
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .register-footer {
            font-size: 0.95rem;
            color: var(--light-text);
        }

        .register-footer a {
            color: var(--dark-text);
            font-weight: 600;
            text-decoration: none;
        }

        .register-footer a:hover {
            color: var(--dark-yellow);
        }

        @media (max-width: 480px) {
            .back-to-home {
                position: static;
                margin-bottom: 1rem;
            }

            body {
                padding: 1rem;
            }

            .register-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="register-container">
        <div class="register-header">
            <h1>
                <i class="fas fa-utensils"></i>
                Golden Dish Caterings
            </h1>
            <p>Create your account</p>
        </div>

        <div class="register-form">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/register/customer}" th:object="${registerRequest}" method="post">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" 
                           placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" 
                           placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" th:field="*{phone}" class="form-control" id="phone" 
                           placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" 
                           placeholder="Minimum 6 characters" minlength="6" required>
                </div>

                <!-- Username optional; backend will default username = email if blank -->
                <input type="hidden" th:field="*{username}">

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="text-center mt-3 register-footer">
                <span>Already have an account? </span>
                <a href="/login/customer">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
