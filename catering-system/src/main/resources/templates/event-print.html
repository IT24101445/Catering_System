<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { font-size: 12px; }
            .section { page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-white p-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Event Summary</h1>
        <div class="no-print space-x-3">
            <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded">Print</button>
            <a href="/event/dashboard" class="bg-gray-600 text-white px-4 py-2 rounded">Back</a>
        </div>
    </div>

    <!-- Event Details -->
    <div class="section mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Event Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><span class="font-medium">ID:</span> <span th:text="${event.id}"></span></div>
            <div><span class="font-medium">Name:</span> <span th:text="${event.name}"></span></div>
            <div><span class="font-medium">Venue:</span> <span th:text="${event.venue}"></span></div>
            <div><span class="font-medium">Guests:</span> <span th:text="${event.guestCount}"></span></div>
            <div><span class="font-medium">Status:</span> <span th:text="${event.status}"></span></div>
            <div><span class="font-medium">Date & Time:</span> <span th:text="${event.dateTime}"></span></div>
        </div>
        <div class="mt-3">
            <span class="font-medium">Description:</span>
            <p class="text-gray-700" th:text="${event.description}"></p>
        </div>
    </div>

    <!-- Assigned Resources -->
    <div class="section mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Assigned Resources</h2>
        <div th:if="${event.resources != null and !event.resources.empty}" class="overflow-x-auto">
            <table class="min-w-full border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Type</th>
                        <th class="px-4 py-2 text-left">Quantity</th>
                        <th class="px-4 py-2 text-left">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="res : ${event.resources}">
                        <td class="px-4 py-2" th:text="${res.name}"></td>
                        <td class="px-4 py-2" th:text="${res.type}"></td>
                        <td class="px-4 py-2" th:text="${res.quantity}"></td>
                        <td class="px-4 py-2" th:text="${res.note}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p th:if="${event.resources == null or event.resources.empty}" class="text-gray-500">No resources assigned.</p>
    </div>

    <!-- Updates (optional) -->
    <div class="section">
        <h2 class="text-xl font-semibold text-gray-800 mb-3">Recent Updates</h2>
        <div th:if="${event.updates != null and !event.updates.empty}" class="overflow-x-auto">
            <table class="min-w-full border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-2 text-left">Description</th>
                        <th class="px-4 py-2 text-left">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${event.updates}">
                        <td class="px-4 py-2" th:text="${u.description}"></td>
                        <td class="px-4 py-2" th:text="${u.date}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p th:if="${event.updates == null or event.updates.empty}" class="text-gray-500">No updates available.</p>
    </div>
</body>
</html>
