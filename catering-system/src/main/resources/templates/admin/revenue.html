<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Management - Catering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-emerald-600 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-white text-2xl font-bold">Revenue Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/home" class="text-white px-4 py-2 font-semibold uppercase hover:bg-emerald-700 transition duration-300">Home</a>
                    <a href="/admin/finance-dashboard" class="text-white px-4 py-2 font-semibold uppercase hover:bg-emerald-700 transition duration-300">Finance Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Add Revenue Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span th:text="${error}"></span>
                </div>
                
                <h2 class="text-xl font-bold text-gray-900 mb-4">Add New Revenue</h2>
                <form th:action="@{/revenue/add}" th:object="${revenue}" method="post" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="source" class="block text-sm font-medium text-gray-700">Revenue Source</label>
                        <select th:field="*{source}" id="source" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="">Select Source</option>
                            <option value="CATERING_ORDER">Catering Order</option>
                            <option value="EVENT">Event</option>
                            <option value="PACKAGE">Package</option>
                            <option value="SUBSCRIPTION">Subscription</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" th:field="*{description}" id="description" placeholder="Enter description" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount ($)</label>
                        <input type="number" th:field="*{amount}" id="amount" placeholder="Enter amount" step="0.01" min="0" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <div>
                        <label for="revenueDate" class="block text-sm font-medium text-gray-700">Revenue Date</label>
                        <input type="date" th:field="*{revenueDate}" id="revenueDate" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                        <input type="text" th:field="*{customerName}" id="customerName" placeholder="Enter customer name" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <div>
                        <label for="eventName" class="block text-sm font-medium text-gray-700">Event Name</label>
                        <input type="text" th:field="*{eventName}" id="eventName" placeholder="Enter event name" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3 flex space-x-4">
                        <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 font-medium">
                            Add Revenue
                        </button>
                        <a href="/admin/revenue/clear-all" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-medium text-center" 
                           onclick="return confirm('Are you sure you want to clear ALL revenue data? This cannot be undone!')">
                            Clear All Data
                        </a>
                    </div>
                </form>
            </div>

            <!-- Revenue List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Revenue Records</h2>
                </div>
                
                <div th:if="${#lists.isEmpty(revenues)}" class="p-6 text-center text-gray-500">
                    <p>No revenue records found. Add your first revenue above!</p>
                </div>
                
                <div th:unless="${#lists.isEmpty(revenues)}" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="revenue : ${revenues}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${revenue.source}">Source</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${revenue.description}">Description</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="'$' + ${#numbers.formatDecimal(revenue.amount, 1, 2)}">Amount</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(revenue.revenueDate, 'yyyy-MM-dd')}">Date</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${revenue.customerName}">Customer</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:class="${revenue.status == 'RECEIVED'} ? 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800' : 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800'"
                                          th:text="${revenue.status}">Status</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
