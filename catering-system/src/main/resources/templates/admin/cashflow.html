<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Management - Catering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-cyan-600 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-white text-2xl font-bold">Cash Flow Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/home" class="text-white px-4 py-2 font-semibold uppercase hover:bg-cyan-700 transition duration-300">Home</a>
                    <a href="/finance-dashboard" class="text-white px-4 py-2 font-semibold uppercase hover:bg-cyan-700 transition duration-300">Finance Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Add Cash Flow Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span th:text="${error}"></span>
                </div>
                
                <h2 class="text-xl font-bold text-gray-900 mb-4">Add Cash Flow Entry</h2>
                <form th:action="@{/cashflow/add}" th:object="${cashFlow}" method="post" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Flow Type</label>
                        <select th:field="*{type}" id="type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                            <option value="">Select Type</option>
                            <option value="INFLOW">Inflow</option>
                            <option value="OUTFLOW">Outflow</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select th:field="*{category}" id="category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                            <option value="">Select Category</option>
                            <option value="REVENUE">Revenue</option>
                            <option value="EXPENSE">Expense</option>
                            <option value="INVESTMENT">Investment</option>
                            <option value="LOAN">Loan</option>
                            <option value="SALARY">Salary</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" th:field="*{description}" id="description" placeholder="Enter description" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount ($)</label>
                        <input type="number" th:field="*{amount}" id="amount" placeholder="Enter amount" step="0.01" min="0" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    
                    <div>
                        <label for="flowDate" class="block text-sm font-medium text-gray-700">Flow Date</label>
                        <input type="date" th:field="*{flowDate}" id="flowDate" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    
                    <div>
                        <label for="source" class="block text-sm font-medium text-gray-700">Source</label>
                        <select th:field="*{source}" id="source" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                            <option value="">Select Source</option>
                            <option value="CASH">Cash</option>
                            <option value="BANK">Bank</option>
                            <option value="CREDIT_CARD">Credit Card</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="reference" class="block text-sm font-medium text-gray-700">Reference</label>
                        <input type="text" th:field="*{reference}" id="reference" placeholder="Enter reference number" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3 flex space-x-4">
                        <button type="submit" class="flex-1 bg-cyan-600 text-white py-2 px-4 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 font-medium">
                            Add Cash Flow Entry
                        </button>
                        <a href="/cashflow/clear-all" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-medium text-center" 
                           onclick="return confirm('Are you sure you want to clear ALL cash flow data? This cannot be undone!')">
                            Clear All Data
                        </a>
                    </div>
                </form>
            </div>

            <!-- Cash Flow List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Cash Flow Records</h2>
                </div>
                
                <div th:if="${#lists.isEmpty(cashFlows)}" class="p-6 text-center text-gray-500">
                    <p>No cash flow records found. Add your first cash flow entry above!</p>
                </div>
                
                <div th:unless="${#lists.isEmpty(cashFlows)}" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="cashFlow : ${cashFlows}">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:class="${cashFlow.type == 'INFLOW'} ? 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800' : 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800'"
                                          th:text="${cashFlow.type}">Type</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${cashFlow.category}">Category</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${cashFlow.description}">Description</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="'$' + ${#numbers.formatDecimal(cashFlow.amount, 1, 2)}">Amount</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(cashFlow.flowDate, 'yyyy-MM-dd')}">Date</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${cashFlow.source}">Source</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
