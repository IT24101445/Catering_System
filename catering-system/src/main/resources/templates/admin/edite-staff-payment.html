<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Navbar Section -->
<nav class="bg-yellow-500 p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
        <span class="text-white text-2xl font-bold uppercase">Finance Dashboard</span>
    </div>
</nav>

<!-- Edit Staff Payment Form -->
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold text-gray-700 mb-4">Edit Staff Payment</h2>

    <form th:action="@{'/admin/staff-payments/edit/' + ${staffPayment.id}}" method="post">
        <input type="hidden" name="id" th:value="${staffPayment.id}">

        <div class="mb-4">
            <label for="staffName" class="block text-sm font-medium text-gray-700">Employee Name</label>
            <input type="text" id="staffName" name="staffName" th:value="${staffPayment.staffName}" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label for="amountPaid" class="block text-sm font-medium text-gray-700">Amount Paid</label>
            <input type="number" id="amountPaid" name="amountPaid" th:value="${staffPayment.amountPaid}" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label for="paymentDate" class="block text-sm font-medium text-gray-700">Payment Date</label>
            <input type="date" id="paymentDate" name="paymentDate" th:value="${#dates.format(staffPayment.paymentDate, 'yyyy-MM-dd')}" class="w-full p-3 border border-gray-300 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="bankTransfer" th:selected="${staffPayment.paymentMethod == 'bankTransfer'}">Bank Transfer</option>
                <option value="cash" th:selected="${staffPayment.paymentMethod == 'cash'}">Cash</option>
                <option value="check" th:selected="${staffPayment.paymentMethod == 'check'}">Check</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700">Payment Status</label>
            <select id="status" name="status" class="w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="Pending" th:selected="${staffPayment.status == 'Pending'}">Pending</option>
                <option value="Completed" th:selected="${staffPayment.status == 'Completed'}">Completed</option>
            </select>
        </div>

        <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">Save Changes</button>
    </form>
</div>

</body>

</html>
