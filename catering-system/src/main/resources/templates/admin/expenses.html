<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management - Catering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-orange-600 p-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-white text-2xl font-bold">Expense Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/home" class="text-white px-4 py-2 font-semibold uppercase hover:bg-orange-700 transition duration-300">Home</a>
                    <a href="/finance-dashboard" class="text-white px-4 py-2 font-semibold uppercase hover:bg-orange-700 transition duration-300">Finance Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            
            <!-- Add Expense Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <span th:text="${error}"></span>
                </div>
                
                <h2 class="text-xl font-bold text-gray-900 mb-4">Add New Expense</h2>
                <form th:action="@{/expenses/add}" th:object="${expense}" method="post" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Expense Category</label>
                        <select th:field="*{category}" id="category" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                            <option value="">Select Category</option>
                            <option value="INGREDIENTS">Ingredients</option>
                            <option value="UTILITIES">Utilities</option>
                            <option value="TRANSPORTATION">Transportation</option>
                            <option value="EQUIPMENT">Equipment</option>
                            <option value="RENT">Rent</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" th:field="*{description}" id="description" placeholder="Enter description" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount ($)</label>
                        <input type="number" th:field="*{amount}" id="amount" placeholder="Enter amount" step="0.01" min="0" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div>
                        <label for="expenseDate" class="block text-sm font-medium text-gray-700">Expense Date</label>
                        <input type="date" th:field="*{expenseDate}" id="expenseDate" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div>
                        <label for="vendor" class="block text-sm font-medium text-gray-700">Vendor</label>
                        <input type="text" th:field="*{vendor}" id="vendor" placeholder="Enter vendor name" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div>
                        <label for="paymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                        <select th:field="*{paymentMethod}" id="paymentMethod" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                            <option value="">Select Method</option>
                            <option value="CASH">Cash</option>
                            <option value="CARD">Card</option>
                            <option value="BANK_TRANSFER">Bank Transfer</option>
                            <option value="CHECK">Check</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="receiptNumber" class="block text-sm font-medium text-gray-700">Receipt Number</label>
                        <input type="text" th:field="*{receiptNumber}" id="receiptNumber" placeholder="Enter receipt number" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3 flex space-x-4">
                        <button type="submit" class="flex-1 bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 font-medium">
                            Add Expense
                        </button>
                        <a href="/expenses/clear-all" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-medium text-center" 
                           onclick="return confirm('Are you sure you want to clear ALL expense data? This cannot be undone!')">
                            Clear All Data
                        </a>
                    </div>
                </form>
            </div>

            <!-- Expense List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Expense Records</h2>
                </div>
                
                <div th:if="${#lists.isEmpty(expenses)}" class="p-6 text-center text-gray-500">
                    <p>No expense records found. Add your first expense above!</p>
                </div>
                
                <div th:unless="${#lists.isEmpty(expenses)}" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="expense : ${expenses}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${expense.category}">Category</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${expense.description}">Description</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="'$' + ${#numbers.formatDecimal(expense.amount, 1, 2)}">Amount</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#dates.format(expense.expenseDate, 'yyyy-MM-dd')}">Date</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${expense.vendor}">Vendor</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:class="${expense.status == 'PAID'} ? 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800' : 'inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800'"
                                          th:text="${expense.status}">Status</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
