<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to fetch data and populate the table
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/staff-payments/api')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('staffPaymentsTableBody');
          tableBody.innerHTML = ""; // Clear the table before adding new data
          data.forEach(payment => {
            const row = `
              <tr>
                <td class="px-6 py-4">${payment.staffName}</td>
                <td class="px-6 py-4">${payment.amountPaid}</td>
                <td class="px-6 py-4">${new Date(payment.paymentDate).toLocaleDateString()}</td>
                <td class="px-6 py-4">${payment.paymentMethod}</td>
                <td class="px-6 py-4">${payment.status}</td>
                <td class="px-6 py-4">
                  <a href="/staff-payments/edit/${payment.id}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Edit</a>
                  <a href="/staff-payments/delete/${payment.id}" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Delete</a>
                </td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error('Error fetching staff payments:', error));
    });
  </script>
</head>

<body class="bg-gray-100">

<!-- Navbar Section -->
<nav class="bg-yellow-500 p-4 flex justify-between items-center">
  <div class="flex items-center space-x-3">
    <span class="text-white text-2xl font-bold uppercase">Finance Dashboard</span>
  </div>
  <div>
    <a href="finance-dashboard.html" class="text-white px-4 py-2 font-semibold uppercase hover:bg-yellow-600 transition duration-300">Go to Finannce Section</a>
    <a href="#" class="text-white px-4 py-2 font-semibold uppercase hover:bg-yellow-600 transition duration-300">Staff Payments</a>
  </div>
</nav>

<!-- Staff Payments Table -->
<div class="container mx-auto p-6">
  <h2 class="text-3xl font-semibold text-gray-700 mb-4">Staff Payments</h2>

  <div class="mb-4 flex space-x-4">
    <a href="/staff-payments/add" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">Add New Payment</a>
    <a href="/staff-payments/clear-all" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300" 
       onclick="return confirm('Are you sure you want to clear ALL staff payment data? This cannot be undone!')">Clear All Data</a>
  </div>

  <!-- Staff Payments Table -->
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <thead class="bg-yellow-500 text-white">
    <tr>
      <th class="px-6 py-3 text-left">Employee Name</th>
      <th class="px-6 py-3 text-left">Amount Paid</th>
      <th class="px-6 py-3 text-left">Payment Date</th>
      <th class="px-6 py-3 text-left">Payment Method</th>
      <th class="px-6 py-3 text-left">Status</th>
      <th class="px-6 py-3 text-left">Actions</th>
    </tr>
    </thead>
    <tbody id="staffPaymentsTableBody">
    <!-- Rows will be populated dynamically here -->
    </tbody>
  </table>
</div>

</body>
</html>
