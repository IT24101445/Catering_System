<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login | Catering System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <style>
        .top-nav { position: sticky; top: 0; z-index: 1000; background: rgba(31,35,48,.95); backdrop-filter: saturate(140%) blur(6px); box-shadow: 0 2px 10px rgba(0,0,0,.25); }
        .top-nav .nav-wrap { max-width: 1100px; margin: 0 auto; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; gap: 12px; color: #fff; }
        .brand { font-weight: 800; letter-spacing: .2px; }
        .nav-links { display: flex; gap: 14px; }
        .nav-links a { color: #fff; text-decoration: none; padding: 6px 10px; border-radius: 6px; }
        .nav-links a:hover { background: rgba(255,255,255,.12); }

        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 24px 16px; }
        .page-header { text-align: center; margin-top: 14px; margin-bottom: 10px; }
        .login-wrap { max-width: 480px; margin: 0 auto; }
        .hint { opacity: .8; }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="nav-wrap">
        <div class="brand">Catering System</div>
        <div class="nav-links">
            <a href="/login-portal.html">Home</a>
        </div>
    </div>
</nav>

<div class="page-wrap">

    <header class="page-header">
        <div class="role-chip">üë®‚Äçüç≥ Head Chef</div>
        <h1 class="display-6 fw-bold mt-2 title-gradient">Login</h1>
    </header>

    <section class="glass-card login-wrap">
        <div th:if="${message != null}" class="alert alert-success" th:text="${message}">Logged out successfully</div>
        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}">Invalid username or password</div>

        <form id="kitchen-login-form" th:action="@{/kitchen/login}" method="post" novalidate>
            <div class="mb-3">
                <label for="kitchen-email" class="form-label">Email</label>
                <input id="kitchen-email" name="email" type="email" class="form-control" required autocomplete="email"/>
            </div>

            <div class="mb-3">
                <label for="kitchen-password" class="form-label">Password</label>
                <input id="kitchen-password" name="password" type="password" class="form-control" required autocomplete="current-password"/>
            </div>

            <div class="d-grid">
                <button id="kitchen-login-btn" type="submit" class="btn btn-primary" data-original-text="Login">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p class="text-muted small mb-3">
                Don't have an account? 
                <a th:href="@{/kitchen/register}" class="text-primary fw-semibold">Create one here</a>
            </p>
        </div>
    </section>

    <footer class="text-center mt-4">
        <small>Golden Dish Catering System ¬© 2025. All rights reserved.</small>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/kitchen/app.js}"></script>
</body>
</html>
