<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${schedule != null} ? 'Edit Schedule' : 'New Schedule'">Schedule Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <style>
        .top-nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(31,35,48,.95);
            backdrop-filter: saturate(140%) blur(6px);
            box-shadow: 0 2px 10px rgba(0,0,0,.25);
        }
        .top-nav .nav-wrap {
            max-width: 1100px; margin: 0 auto; padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between; gap: 12px; color: #fff;
        }
        .brand { font-weight: 800; letter-spacing: .2px; }
        .nav-links { display: flex; gap: 14px; }
        .nav-links a { color: #fff; text-decoration: none; padding: 6px 10px; border-radius: 6px; }
        .nav-links a:hover { background: rgba(255,255,255,.12); }

        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 24px 16px; }
        .page-header { text-align: center; margin-top: 14px; margin-bottom: 10px; }
        .form-wrap { max-width: 720px; margin: 0 auto; }
    </style>
</head>
<body>

<!-- Global navbar -->
<nav class="top-nav">
    <div class="nav-wrap">
        <div class="brand">Catering System</div>
        <div class="nav-links">
            <a th:href="@{/kitchen/home}">Home</a>
            <a th:href="@{/kitchen/menus}">Menu Management</a>
            <a th:href="@{/kitchen/schedule-list}" style="background:rgba(255,255,255,.14)">Schedules</a>
            <a th:href="@{/kitchen/events}">Events</a>
        </div>
    </div>
</nav>

<div class="page-wrap">
    <header class="page-header">
        <div class="role-chip">üë®‚Äçüç≥ Head Chef</div>
        <h1 class="display-6 fw-bold mt-2 title-gradient" th:text="${schedule != null} ? 'Edit Schedule' : 'New Schedule'">Schedule Form</h1>
    </header>

    <section class="glass-card form-wrap p-3">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">An error occurred</div>

        <form th:action="@{${actionUrl}}" method="post">
            <div class="mb-3">
                <label for="eventId" class="form-label">Event ID</label>
                <input id="eventId" name="eventId" type="number" class="form-control" th:value="${schedule?.eventId}" required/>
            </div>

            <div class="mb-3">
                <label for="chefId" class="form-label">Chef ID</label>
                <input id="chefId" name="chefId" type="number" class="form-control" th:value="${schedule?.chefId}" required/>
            </div>

            <div class="mb-3">
                <label for="plan" class="form-label">Plan details</label>
                <textarea id="plan" name="plan" class="form-control" rows="4" th:text="${schedule?.plan}" placeholder="Describe tasks, menu flow, timing, prep notes..."></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option value="draft" th:selected="${schedule?.status == 'draft'}">Draft</option>
                    <option value="confirmed" th:selected="${schedule?.status == 'confirmed'}">Confirmed</option>
                    <option value="archived" th:selected="${schedule?.status == 'archived'}">Archived</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/kitchen/schedule-list}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>

    <footer class="text-center mt-4">
        <small>Catering System ¬© 2025. All rights reserved.</small>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
