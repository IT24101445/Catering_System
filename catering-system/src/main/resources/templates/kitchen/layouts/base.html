<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${pageTitle} ?: 'Catering System'">Catering System</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 24px 16px; }
        .top-nav{position:sticky;top:0;z-index:1000;background:#1f2330;color:#fff;}
        .top-nav .nav-wrap{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;}
        .top-nav .brand{font-weight:700;letter-spacing:.3px;}
        .top-nav .nav-links{display:flex;gap:10px;}
        .top-nav .nav-links a{color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px;}
        .top-nav .nav-links a.active{background:rgba(255,255,255,.14);}
    </style>
</head>
<body th:class="${bodyClass}">
<nav class="top-nav">
    <div class="nav-wrap">
        <div class="brand">Catering System</div>
        <div class="nav-links">
            <a th:href="@{/}" th:classappend="${activePage}=='home' ? ' active' : ''">Home</a>
            <a th:href="@{/menus}" th:classappend="${activePage}=='menu' ? ' active' : ''">Menu Management</a>
            <a th:href="@{/schedule-list}" th:classappend="${activePage}=='schedules' ? ' active' : ''">Schedules</a>
            <a th:href="@{/head-chef}" th:classappend="${activePage}=='head-chef' ? ' active' : ''">Head Chef</a>
            <a th:href="@{/about}" th:classappend="${activePage}=='about' ? ' active' : ''">About</a>
        </div>
    </div>
</nav>

<main class="page-wrap">
    <!-- If a page provides a fragment via contentFragment, render it; else show default -->
    <div th:if="${contentFragment != null}" th:replace="${contentFragment}"></div>
    <div th:if="${contentFragment == null}">
        <p>Content goes here.</p>
    </div>
</main>

<footer class="text-center mt-4">
    <small>Catering System Â© 2025. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
