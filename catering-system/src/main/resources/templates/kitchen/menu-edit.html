<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${menu != null} ? 'Edit Menu' : 'New Menu'">Menu Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <style>
        .top-nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(31,35,48,.95);
            backdrop-filter: saturate(140%) blur(6px);
            box-shadow: 0 2px 10px rgba(0,0,0,.25);
        }
        .top-nav .nav-wrap {
            max-width: 1100px; margin: 0 auto; padding: 10px 16px;
            display: flex; align-items: center; justify-content: space-between; gap: 12px; color: #fff;
        }
        .brand { font-weight: 800; letter-spacing: .2px; }
        .nav-links { display: flex; gap: 14px; }
        .nav-links a { color: #fff; text-decoration: none; padding: 6px 10px; border-radius: 6px; }
        .nav-links a:hover { background: rgba(255,255,255,.12); }

        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 24px 16px; }
        .page-header { text-align: center; margin-top: 14px; margin-bottom: 10px; }
        .form-wrap { max-width: 720px; margin: 0 auto; }
    </style>
</head>
<body>

<!-- Global navbar -->
<nav class="top-nav">
    <div class="nav-wrap">
        <div class="brand">Catering System</div>
        <div class="nav-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/menus}" style="background:rgba(255,255,255,.14)">Menu Management</a>
            <a th:href="@{/schedule-list}">Schedules</a>
            <a th:href="@{/about}">About</a>
        </div>
    </div>
</nav>

<div class="page-wrap">
    <header class="page-header">
        <div class="role-chip">üë®‚Äçüç≥ Head Chef</div>
        <h1 class="display-6 fw-bold mt-2 title-gradient" th:text="${menu != null} ? 'Edit Menu' : 'New Menu'">Menu Form</h1>
    </header>

    <section class="glass-card form-wrap p-3">
        <!-- Edit form -->
        <!-- FIX: post to /menus/{id}/edit to match controller -->
        <form th:if="${menu != null}" th:action="@{|/menus/${menu.id}/edit|}" method="post">
            <div class="mb-3">
                <label for="name1" class="form-label">Name</label>
                <input id="name1" class="form-control" type="text" th:value="${menu.name}" name="name" required>
            </div>

            <div class="mb-3">
                <label for="status1" class="form-label">Status</label>
                <select id="status1" class="form-select" name="status">
                    <option value="confirmed" th:selected="${menu.status == 'confirmed'}">Confirmed</option>
                    <option value="draft" th:selected="${menu.status == 'draft'}">Draft</option>
                    <option value="archived" th:selected="${menu.status == 'archived'}">Archived</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{|/menus/${menu.id}|}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <!-- Create form -->
        <form th:if="${menu == null}" th:action="@{/menus}" method="post">
            <div class="mb-3">
                <label for="name2" class="form-label">Name</label>
                <input id="name2" class="form-control" type="text" name="name" required>
            </div>

            <div class="mb-3">
                <label for="status2" class="form-label">Status</label>
                <select id="status2" class="form-select" name="status">
                    <option value="confirmed" selected>Confirmed</option>
                    <option value="draft">Draft</option>
                    <option value="archived">Archived</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <a th:href="@{/menus}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>

    <footer class="text-center mt-4">
        <small>Catering System ¬© 2025. All rights reserved.</small>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
