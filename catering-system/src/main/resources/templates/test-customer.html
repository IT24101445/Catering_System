<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Database Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${pageTitle}">Database Test</h1>
        
        <div th:if="${error}" class="alert alert-danger">
            <h4>Error:</h4>
            <p th:text="${error}"></p>
        </div>
        
        <div th:unless="${error}" class="alert alert-success">
            <h4>Database Connection Successful!</h4>
            <p>Customers found: <span th:text="${customerCount}">0</span></p>
            <p>Orders found: <span th:text="${orderCount}">0</span></p>
        </div>
        
        <div th:if="${customers != null and !customers.empty}">
            <h3>Customers:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.fullName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.customerType}"></td>
                        <td th:text="${customer.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${orders != null and !orders.empty}">
            <h3>Orders:</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Order Number</th>
                        <th>Customer ID</th>
                        <th>Status</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.orderNumber}"></td>
                        <td th:text="${order.customerId}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.totalAmount}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a href="/orders" class="btn btn-primary">Back to Orders</a>
        <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
    </div>
</body>
</html>
