<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Booking Details</h3>
        <a th:if="${canManage}" href="/event/confirmed-bookings" class="btn btn-secondary">← Back to Events</a>
        <a th:if="${!canManage}" href="/customer" class="btn btn-secondary">← Back to Home</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${booking}" class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5>Customer</h5>
                    <p class="mb-1" th:text="${booking.firstName + ' ' + booking.lastName}"></p>
                    <p class="mb-1" th:text="${booking.email}"></p>
                    <p class="mb-1" th:text="${booking.phone}"></p>
                </div>
                <div class="col-md-6">
                    <h5>Event</h5>
                    <p class="mb-1"><strong>Type:</strong> <span th:text="${booking.eventType}"></span></p>
                    <p class="mb-1"><strong>Date:</strong> <span th:text="${booking.eventDate}"></span> <strong>Time:</strong> <span th:text="${booking.eventTime}"></span></p>
                    <p class="mb-1"><strong>Guests:</strong> <span th:text="${booking.guestCount}"></span></p>
                    <p class="mb-1"><strong>Venue:</strong> <span th:text="${booking.venueAddress}"></span></p>
                    <p class="mb-1"><strong>Menu:</strong> <span th:text="${booking.menuType}"></span></p>
                    <p class="mb-1" th:if="${booking.additionalServices}"><strong>Services:</strong> <span th:text="${booking.additionalServices}"></span></p>
                    <p class="mb-1" th:if="${booking.specialRequests}"><strong>Notes:</strong> <span th:text="${booking.specialRequests}"></span></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h5>Pricing</h5>
                    <p class="mb-1"><strong>Base:</strong> $<span th:text="${#numbers.formatDecimal(booking.baseCost,1,2)}"></span></p>
                    <p class="mb-1"><strong>Services:</strong> $<span th:text="${#numbers.formatDecimal(booking.servicesCost,1,2)}"></span></p>
                    <p class="mb-1"><strong>Tax:</strong> $<span th:text="${#numbers.formatDecimal(booking.taxAmount,1,2)}"></span></p>
                    <p class="mb-0"><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(booking.totalCost,1,2)}"></span></p>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <div class="d-inline-block p-2 border rounded">
                        <strong>Status:</strong> <span th:text="${booking.status}"></span>
                    </div>
                    <div class="mt-3" th:if="${canManage}">
                        <form th:action="@{'/booking/' + ${booking.id} + '/approve'}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form th:action="@{'/booking/' + ${booking.id} + '/cancel'}" method="post" class="d-inline ms-2">
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${booking == null}" class="alert alert-info mt-3">Booking not found.</div>
</div>
</body>
</html>
