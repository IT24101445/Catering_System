<!DOCTYPE html>
<html>
<head>
    <title>Operation Manager Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 520px; margin: 80px auto; padding: 24px; background: white; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: #2e7d32; margin-top: 0; }
        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }
        label { display:block; font-weight: 600; color:#555; margin: 6px 0 4px; }
        input[type=text], input[type=password], input[type=email], input[type=tel] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type=submit] { width: 100%; background-color: #4CAF50; color: white; padding: 12px 16px; margin: 12px 0 0; border: none; cursor: pointer; border-radius:4px; font-weight:700; }
        input[type=submit]:hover { background-color: #388e3c; }
        .error { color: #c62828; text-align: center; margin-top: 10px; }
        .message { color: #2e7d32; text-align: center; margin-top: 10px; }
        .link { text-align: center; margin-top: 12px; }
        .link a { color: #2e7d32; text-decoration: none; font-weight:600; }
        .back-home-btn { 
            display: inline-block; 
            padding: 8px 16px; 
            margin-bottom: 20px; 
            background-color: #6c757d; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .back-home-btn:hover { 
            background-color: #5a6268; 
            color: white;
            text-decoration: none;
        }
    </style>
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>
<div class="container">
    <a href="/login-portal.html" class="back-home-btn">‚Üê Back to Login Portal</a>
    <h2>Create Operation Manager Account</h2>
    <form action="/operation/register" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

        <div class="row">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone">
            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <div class="row">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
        </div>

        <input type="submit" value="Register">
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div class="link">
            <a href="/operation/login">Back to login</a>
        </div>
    </form>
</div>
</body>
</html>
